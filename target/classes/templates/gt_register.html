<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>个体用户注册页面</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/app.css}" />
<link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/> 
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
<script type="text/javascript" th:src="@{js/jquery-1.11.0.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript">
	$(function(){
		$("#gt_registerBtn").click(function(){
			var username = $("#username");/*  */
			var password = $("#password");/*  */
			var phone = $("#phone");
			var msg = "";
			if(username.val() == ""){
				msg = "用户名不能为空!";
				username.focus();
			}else if(password.val() == ""){
				msg = "密码不能为空!";
				password.focus();
			}else if(phone.val() == ""){
				msg = "联系电话不能为空!";
				phone.focus();
			}

			if(msg != ""){
				alert(msg);
				return false;
			}
			$("#gt_registerForm").submit();
		});
			
	});
</script>
</head>
<body>
<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">个体用户注册页面</h3>
		</div>
		 <a style="padding-left:1050px" href="gt_login">返回登录界面</a>
</div>
<div id="mainWrapper">
		<div class="login-container">
			<div class="login-card">
				<div class="login-form">
					<!-- 表单提交到login -->
					<form id="gt_registerForm" th:action="@{/g_register}" method="post" class="form-horizontal">
						
						<div class="input-group input-sm">
							<label class="input-group-addon"><i class="fa fa-user"></i></label>
							<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"/>
						</div>
						<div class="input-group input-sm">
							<label class="input-group-addon"><i class="fa fa-lock"></i></label> 
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
						</div>
						<div class="input-group input-sm">
							<label class="input-group-addon"><i class="fa fa-user"></i></label>
							<input type="text" class="form-control" id="name" name="name" placeholder="请输入您的真实姓名"/>
						</div>
						<div class="input-group input-sm">
							<label class="input-group-addon"><i class="fa fa-lock"></i></label> 
							<input type="text" class="form-control" id="phone" name="phone" placeholder="请输入联系电话"/>
						</div>
						<div class="form-actions">
							<input id="gt_registerBtn" type="button" class="btn btn-block btn-primary btn-default" value="注册"/>
						
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
