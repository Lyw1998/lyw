<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>删除待领养猫狗信息</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/app.css}" />
<link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/> 
<script type="text/javascript" th:src="@{js/jquery-1.11.0.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript">
$(function() {
$("#deletePetBtn").click(
		function() {
			var p_code = $("#p_code").val();
			console.log(p_code);
			if (p_code == "") {
				alert("请填写被删除猫狗的宠物编码");
				return;
			} else {
				//ajax
				$.ajax({
					url : "/pet/deletePet",//上传到后台的地址
					data : {
						"p_code" : p_code		
					},
					type : 'post',
					success : function(data) {
						alert("删除成功");
					}
				});
			}
		})
})
</script>
<style type="text/css">
input{
  width: 270px;
  height:35px;
}
select{
width:270px;
height:30px;
}
option{
width:270px;
height:30px;
font-size:14px;
}
</style>
</head>
<body style="background:linear-gradient(#4682B4,white)">
	<div class="panel panel-primary">
				<!-- .panel-heading 面板头信息。 -->		
				<div class="panel-heading">
					<!-- .panel-title 面板标题。 -->		
			  	  <h3 class="panel-title">删除待领养猫狗信息页面</h3>
			  </div>
			   <a style="padding-left:1100px" href="AdoptManager">返回宠物信息列表</a>
	 </div>
	<div id="mainWrapper">
		<div class="login-container">
			<div class="login-card">
				<div class="login-form">

	<img/>
	<div class="input-group input-sm">
		<label class="input-group-addon"><i class="fa fa-user"></i></label> 
  		<input id="p_code" name="p_code" type="text" placeholder="宠物编码"  > 									
    </div>
    <br/>
   <div class="form-actions">
    <input id="deletePetBtn" type="button" class="btn btn-block btn-primary btn-default" value="提交">
    </div>
   

</div>
</div>
</div>
</div>
</body>
</html>
